---
 
- hosts: all
  become: true
  pre_tasks:
 
  - name: install updates (CentOS)
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"
 
  - name: install updates (Ubuntu)
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: workstations
  become: true
  tasks:

  - name: install unzip
    package:
      name: unzip

  - name: install terraform
    unarchive: 
      src: https://releases.hashicorp.com/terraform/0.12.28/terraform_0.12.28_linux_amd64.zip
      dest: /usr/local/bin
      remote_src: yes
      mode: 0755
      owner: root
      group: root  
 
- hosts: web_servers
  become: true
  tasks:
 
  - name: install httpd package (CentOS)
    dnf:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOS"

  - name: start httpd (CentOS)
    tags: apache,centos,httpd
    service: 
      name: httpd
      state: started
      enabled: yes
    when: ansible_distribution == "CentOS"


  - name: install apache2 package (Ubuntu)
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: copy default html file for site
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644

  - name: change hostnamelookup
    lineinfile: 
      path: /etc/apache2/apache2.conf
      regexp: '^HostnameLookups'
      line: HostnameLookups on
    when: ansible_distribution == "Debian"
    register: apache2  #register ist hier wichtig das es bei when: apache2.changed wieder aufgerufen wird

  - name: restart apache2 (Debian)    
    service:
      name: apache2
      state: restarted
    when: apache2.changed    # siehe register

- hosts: db_servers
  become: true
  tasks:
 
  - name: install mariadb server package (CentOS)
    dnf:
      name: mariadb
      state: latest
    when: ansible_distribution == "CentOS"
 
  - name: install mariadb server
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"
 
- hosts: file_servers
  become: true
  tasks:
 
  - name: install samba package
    package:
      name: samba
      state: latest
